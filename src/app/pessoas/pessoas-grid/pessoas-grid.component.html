<p-table [value]="pessoas" [paginator]="true" [rows]=10 [responsive]="true">
  <ng-template pTemplate="header">
    <tr>
      <th>Nome</th>
      <th>Cidade</th>
      <th>Estado</th>
      <th>Status</th>
      <th class="col-acoes"></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-pessoa>
    <tr>
      <td><span class="ui-column-title">Nome</span>{{pessoa.nome}}</td>
      <td><span class="ui-column-title">Cidade</span>{{pessoa.cidade}}</td>
      <td><span class="ui-column-title">Estado</span>{{pessoa.estado}}</td>
      <td><span class="ui-column-title">Status</span>{{pessoa.status ? 'Ativo' : 'Inativo'}}</td>
      <td class="col-acoes">
        <span class="ui-column-title"></span>
        <p-button icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></p-button>
        <p-button icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>
